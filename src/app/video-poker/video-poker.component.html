<h1>Video Poker</h1>
<div class="money">Money: {{money}}</div>
<div class="cards">
  <div
       *ngFor="let card of player.hand; let i = index;"
       (click)="toggleMulligan(i)"
       [ngClass]="['card', card.getClass()]"
       [class.mulligan]="isMulligan(i)" >
    <div class="card-bg"></div>
  </div>
</div>
<button [disabled]="started" (click)="startGame()">Play</button>
<button [disabled]="!started" (click)="mulligan()">Draw</button>
<div class="win-text">{{winText}}</div>
